<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship WASM</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS -->
</head>
<body>
    <h1>Battleship (C++ compiled to WASM)</h1>

    <div id="game-info" class="status-area">
        <p id="game-status">Loading Wasm Module...</p>
        <p id="message"></p>
    </div>

    <div class="controls">
        <button id="new-game-btn">New Game</button>
        <div id="placement-controls">
            Place: 
            <select id="ship-select" aria-label="Select ship to place"></select>
            Orientation:
            <select id="orientation-select" aria-label="Select ship orientation">
                <option value="H" selected>Horizontal</option>
                <option value="V">Vertical</option>
            </select>
            <button id="finalize-placement-btn">Finalize Placement</button>
        </div>
    </div>

    <div class="game-area">
        <div class="board-container">
            <h2>Your Board</h2>
            <div id="player-board" class="grid">
                <!-- Player grid cells will be generated by JS -->
            </div>
        </div>

        <div class="message-log-container">
             <h2>Game Log</h2>
            <div id="message-log">
                <!-- Messages will appear here -->
            </div>
        </div>

        <div class="board-container">
            <h2>Enemy Board</h2>
            <div id="computer-board" class="grid">
                <!-- Computer grid cells will be generated by JS -->
            </div>
        </div>
    </div>

    <!-- Load the Emscripten generated JS -->
    <script src="battleship.js"></script> 
    <!-- Load our custom game logic script -->
    <script src="script.js"></script> 
</body>
</html>
