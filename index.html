<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship WASM</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS (optional) -->
    <style>
        /* Basic styling (can move to style.css) */
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; }
        .board-container { display: flex; justify-content: space-around; width: 90%; margin-bottom: 20px; }
        .grid { display: grid; grid-template-columns: repeat(10, 30px); grid-template-rows: repeat(10, 30px); border: 1px solid black; }
        .cell { width: 30px; height: 30px; border: 1px solid #ccc; display: flex; justify-content: center; align-items: center; font-size: 1.2em; cursor: default; }
        .computer-grid .cell { cursor: pointer; } /* Allow clicks on computer grid */
        .cell.ship { background-color: #aaa; }
        .cell.hit { background-color: #ff4d4d; color: white; }
        .cell.miss { background-color: #87ceeb; }
        .status-area { text-align: center; margin-bottom: 10px; min-height: 4em; }
        .controls button { padding: 10px; margin: 5px; font-size: 1em; }
        #placement-controls { display: none; /* Initially hidden */ } /* Placement specific controls */
        #placement-controls select, #placement-controls input { margin: 0 5px; }
    </style>
</head>
<body>
    <h1>Battleship (C++ compiled to WASM)</h1>

    <div class="status-area">
        <p id="game-status">Loading Wasm Module...</p>
        <p id="message"></p>
    </div>

    <div class="controls">
        <button id="new-game-btn">New Game</button>
        <div id="placement-controls">
            Place: 
            <select id="ship-select"></select>
            Orientation:
            <select id="orientation-select">
                <option value="H" selected>Horizontal</option>
                <option value="V">Vertical</option>
            </select>
            <button id="finalize-placement-btn">Finalize Placement</button>
        </div>
    </div>

    <div class="board-container">
        <div>
            <h2>Your Board</h2>
            <div id="player-board" class="grid">
                <!-- Player grid cells will be generated by JS -->
            </div>
        </div>
        <div>
            <h2>Enemy Board</h2>
            <div id="computer-board" class="grid computer-grid">
                <!-- Computer grid cells will be generated by JS -->
            </div>
        </div>
    </div>

    <!-- Load the Emscripten generated JS -->
    <script src="battleship.js"></script> 
    <!-- Load our custom game logic script -->
    <script src="script.js"></script> 
</body>
</html>
